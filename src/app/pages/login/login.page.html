<ion-content [fullscreen]="true">
  <ion-label align="center" class="logo">
    <ion-text color="primary"> FIRE CHAT </ion-text>
    <img src="assets/imgs/logo.png" />
  </ion-label>

  <ion-card class="ion-padding">
    <form [formGroup]="form">
      <ion-input
        placeholder="Email"
        type="email"
        formControlName="email"
        class="ion-margin-bottom"
        errorText="*Please enter your email"
      >
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-input>

      <ion-input
        placeholder="Password"
        type="password"
        formControlName="password"
        [errorText]="form.get('password')?.hasError('minlegth') ? '* Password must be atleast 8 characters long' : '*Please enter your password'"
      >
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input-password-toggle
          slot="end"
          color="dark"
        ></ion-input-password-toggle>
      </ion-input>

      <div align="right">
        <ion-button fill="clear" size="small" color="medium">
          Forgot password?
        </ion-button>
      </div>

      @if(!isLogin()) {
      <ion-button
        size="large"
        expand="block"
        class="ion-margin-top ion-padding-top"
        [strong]="true"
        (click)="onSubmit()"
      >
        <ion-text>Login</ion-text>
      </ion-button>
      } @else {
      <ion-button
        size="large"
        fill="outline"
        expand="block"
        class="ion-margin-top ion-padding-top"
        [strong]="true"
      >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
      }
    </form>
  </ion-card>
  <div align="center" class="signup">
    <ion-text>Don't have an account?</ion-text>
    <ion-button
      fill="clear"
      size="small"
      color="dark"
      [strong]="true"
      routerLink="signup"
      >Signup</ion-button
    >
  </div>
</ion-content>
